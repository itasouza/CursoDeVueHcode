<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Propriedades Armazenadas</title>
</head>

<body>

  <div id="computed">
    <h2> Nome: {{person.firtname}} {{person.lastname}} </h2>
    <h2> Nome Completo: {{fullName}} </h2>
  </div>


  <!-- <script src="vue.js"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

  <script>
    let app = new Vue({
      el: '#computed',
      data: {
        person: {
          firtname: 'Djalma',
          lastname: 'Siddeaux'
        }
      },
      computed: {
        fullName: function () {
          return `${this.person.firtname} ${this.person.lastname}`;
        }
      }

    })
  </script>

</body>

</html>
