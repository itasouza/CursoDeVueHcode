<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Propriedades Armazenadas Definindo um valor</title>
</head>

<body>

  <div id="filters">

    <h3>{{name | placeholder('Não foi informado nada')}}</h3>
    <h1> Hello {{name}} </h1>
    <h1> Hello {{name | upper}} </h1>

    <h2> o Meu salário é : {{salary | real }} {{salary | pluralize(['real','reais'])}}</h2>
    <input type="text" placeholder="Digite seu salário" v-model="salary ">

    <h2>{{msg | truncate(30)}}</h2>

  </div>


  <!-- <script src="vue.js"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue2-filters/dist/vue2-filters.min.js"></script>

  <script>
    let app = new Vue({
      el: '#filters',
      data: {
        name: 'Hcode treinamentos',
        salary: 1,
        msg: 'Lorem ipsum dolor sit amet consectetur adipisicing elit. Quaerat architecto, ex magnam, maxime voluptatem laudantium, nobis eius a id suscipit quis! Perspiciatis suscipit est in eius reprehenderit neque beatae repellendus.'
      },
      filters: {
        upper: function (value) {
          return value.toUpperCase();
        },
        real: function (value) {
          return `R$ ${parseInt(value).toFixed(2)}`;
        }
      }

    })
  </script>

</body>

</html>
