<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vuew.Js - Primeiro Exemplo</title>
</head>

<body>

  <div id="data_binding">
    <h1 v-bind:title="tagMessage"> {{message}} </h1>
    <h2>Essa mensagem em letras garrafais {{message.toUpperCase()}}</h2>

    <p>Meu nome é {{person.name}}, Tenho {{person.age}} anos
      <span v-html="tag"></span>

  </div>


  <!-- <script src="vue.js"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

  <script>
    let app = new Vue({
      el: '#data_binding',
      data: {
        message: 'exemplo inicial!',
        person: {
          name: 'Antonio',
          age: 20
        },
        tag: '<button>Clique Aqui</button>',
        tagMessage: 'Essa é uma tag de título'
      }
    })
  </script>

</body>

</html>
