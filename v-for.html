<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diretivas v-for</title>
</head>

<body>

  <div id="directives">

    <h2>Cidades do Mundo usando array / objeto </h2>
    <ol>
      <li v-for="city in cities">{{city}}</li>
      <!--array-->
      </br>
      <li v-for="item in cities2">
        {{item.city}} - {{item.country}}
      </li>
    </ol>

    <h2>Grandes filmes da história </h2>
    <ul>
      <li v-for="(picture, index) in movies">
        {{index}}.{{picture}}
      </li>
    </ul>

    <h2>Empresa</h2>
    <p v-for="(value, key, index) in company">
      {{key}}:{{value}}
    </p>

  </div>


  <!-- <script src="vue.js"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue2-filters/dist/vue2-filters.min.js"></script>

  <script>
    let app = new Vue({
      el: '#directives',
      data: {
        cities: ['New York', 'São Paulo', 'Londres', 'Rio de Janeiro'],
        cities2: [{
          city: 'Nova York',
          country: 'EUA'
        }, {
          city: 'São Paulo',
          country: 'Brasil'
        }, {
          city: 'Londres',
          country: 'Inglaterra'
        }, {
          city: 'Rio de janeiro',
          country: 'Brasil'
        }],
        movies: ['Star Wars', 'Jurassic Park', 'De Volta para Futuro'],
        company: {
          name: 'Facebook',
          year: '2004',
          creator: 'Mark'
        }
      }
    })
  </script>

</body>

</html>
