<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Propriedades Armazenadas Definindo um valor</title>
</head>

<body>

  <div id="computed">
    <h2> Nome: {{person.firtname}} </h2>
    <h2> Nome Completo (Computed): {{fullName}} </h2>


  </div>


  <!-- <script src="vue.js"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

  <script>
    let app = new Vue({
      el: '#computed',
      data: {
        person: {
          firtname: 'Djalma',
          lastname: 'Siddeaux'
        }
      },

      computed: {
        fullName: {
          get: function () {
            return `${this.person.firtname} ${this.person.lastname}`;
          },
          set: function (newValue) {
            console.log(newValue);
            let name = newValue.split(' ');
            console.log(name);
            this.person.firtname = name[0];
            this.person.lastname = name[1];
          }
        }

      }

    })
  </script>

</body>

</html>
